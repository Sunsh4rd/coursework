<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title -%}
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Site</title>
    {% endif %}
    {% endblock %}
</head>

<body>
    <div class="clear"></div>
    <div class="content">
        {% block content -%}
        {% if title -%}
        <h1>{{title}}</h1>
        {% else -%}
        <h1>Site</h1>
        {% endif -%}
    </div>
    {% block mainmenu -%}
    <ul class="mainmenu">
        {% for m in menu -%}
        <li><a href="{{m.url}}">{{m.name}}</a></li>
        {% endfor -%}
    </ul>
    {% endblock mainmenu -%}
    {% endblock -%}
</body>

</html>
